name: Android Play Bundle

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "android/**"
      - "lib/**"
      - "pubspec.yaml"
      - ".github/workflows/android-aab.yml"

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Gradle wrapper exists
        run: |
          set -eux
          test -x android/gradlew || { echo "android/gradlew missing"; exit 1; }
          chmod +x android/gradlew

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android commandline-tools
        run: |
          set -eux
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sSL -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          unzip -q tools.zip -d latest
          rm -f tools.zip
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin" >> "$GITHUB_PATH"

      - name: Accept SDK licenses
        run: |
          set +e
          yes y | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null
          echo "licenses exit code: $?"
          set -e

      - name: Install required SDK packages
        run: |
          set -eux
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-35" \
            "platforms;android-33" \
            "build-tools;35.0.0" \
            "cmake;3.22.1" \
            "ndk;27.0.12077973"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> "$GITHUB_PATH"

      - name: Decode keystore from secrets
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          set -eux
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release-keystore.jks
          ls -l android/app/release-keystore.jks

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"
          channel: stable
          cache: true

      - name: Write local.properties (sdk.dir + flutter.sdk)
        run: |
          set -eux
          # Discover flutter SDK path from the flutter binary on PATH
          FLUTTER_BIN="$(command -v flutter)"
          FLUTTER_SDK="$(dirname "$(dirname "$FLUTTER_BIN")")"
          {
            printf "sdk.dir=%s\n" "$ANDROID_SDK_ROOT"
            printf "flutter.sdk=%s\n" "$FLUTTER_SDK"
          } > android/local.properties
          echo "local.properties:"
          cat android/local.properties

      - name: Gradle versions (sanity)
        working-directory: android
        run: ./gradlew --version

      - name: Clean Gradle caches (light)
        working-directory: android
        run: |
          set -eux
          ./gradlew --stop || true
          rm -rf .gradle || true

      # ------------ BUILD WITH GRADLE (IN android/) ------------
      - name: Build AAB with Gradle (verbose, stacktrace)
        id: gradle_build
        working-directory: android
        run: |
          set -eux
          ./gradlew :app:bundleRelease \
            --no-daemon --stacktrace --info \
            -Dorg.gradle.jvmargs="-Xmx1536m -XX:MaxMetaspaceSize=512m" \
            | tee ../gradle-info.log

      - name: Upload Gradle log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-info-log
          path: gradle-info.log
          if-no-files-found: warn

      # ------------ ALSO TRY VIA FLUTTER (SECONDARY) ------------
      - name: flutter doctor (sanity check)
        run: flutter doctor -v

      - name: flutter analyze (Dart compile checks)
        run: flutter analyze || true

      - name: Print pubspec + lock (context)
        run: |
          echo "------ pubspec.yaml ------"
          sed -n '1,200p' pubspec.yaml || true
          echo "------ pubspec.lock (top) ------"
          sed -n '1,120p' pubspec.lock || true

      - name: Clean Gradle/Flutter caches
        run: |
          set -eux
          ./android/gradlew --stop || true
          rm -rf $HOME/.gradle/caches $HOME/.gradle/daemon $HOME/.gradle/kotlin || true
          rm -rf android/.gradle || true
          flutter clean

      - name: Build AAB (release) with verbose logs
        id: build_aab
        run: |
          set -eux
          # run with VERY verbose logs and tee to files weâ€™ll upload
          flutter --version | tee flutter-info.log
          flutter pub get | tee -a flutter-info.log
          # verbose Flutter build (captures Dart compile errors)
          flutter build appbundle --release --no-shrink --no-tree-shake-icons -v 2>&1 | tee -a flutter-info.log || echo "FLUTTER_BUILD_EXIT=$?" > build_exit.txt
          # also try the Gradle task directly to get a Java/stacktrace view
          ./android/gradlew :app:compileFlutterBuildRelease --stacktrace --warning-mode all 2>&1 | tee gradle-info.log || true

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            flutter-info.log
            gradle-info.log
            build_exit.txt
          if-no-files-found: ignore

      - name: Upload bundle artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: |
            build/app/outputs/bundle/release/app-release.aab
            android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error
