name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "android/**"
      - "lib/**"
      - "pubspec.yaml"
      - ".github/workflows/build-debug-apk.yml"

jobs:
  build-debug:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      JAVA_TOOL_OPTIONS: "-Xmx1g -XX:MaxMetaspaceSize=384m"
      _JAVA_OPTIONS: "-Xmx1g"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # âœ… Install Android SDK + cmdline-tools + requested packages
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0
            cmake;3.22.1
            ndk;27.0.12077973

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Show tool versions
        run: |
          flutter --version
          java -version
          echo "ANDROID_HOME=$ANDROID_HOME"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT"/cmdline-tools || true

      # We no longer call `sdkmanager --licenses` directly; the action handled installs.
      - name: flutter pub get
        run: flutter pub get

      - name: Build debug APK (ARM64 only, lighter)
        run: |
          flutter build apk --debug \
            --target-platform=android-arm64 \
            --no-shrink --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
