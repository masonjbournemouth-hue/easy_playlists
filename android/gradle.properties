# ==== CI-friendly Gradle/JVM ====
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
org.gradle.workers.max=2
org.gradle.daemon=false
org.gradle.vfs.watch=false
# Reduce transform churn on GitHub runners
android.enableDexingArtifactTransform=false
# Flutter/AndroidX
android.useAndroidX=true
android.enableJetifier=false
# Keep native debug symbols to avoid strip failures (AGP 8+)
android.packagingOptions.keepDebugSymbols=true
# Be explicit on Java toolchain used by AGP plugins
kotlin.daemon.jvmargs=-Xmx512m -XX:MaxMetaspaceSize=384m
