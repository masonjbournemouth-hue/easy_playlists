plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.playlist_city"
    compileSdk flutter.compileSdkVersion

    defaultConfig {
        applicationId "com.example.playlist_city"
        minSdk 21
        targetSdk flutter.targetSdkVersion

        // versioning (use VERSION_CODE from CI or fallback locally)
        versionCode Integer.valueOf(System.getenv("VERSION_CODE") ?: "2")
        versionName flutter.versionName

        // multidex to prevent dex errors
        multiDexEnabled true
    }

    signingConfigs {
        release {
            // GitHub Actions will inject these with secrets
            storeFile file(System.getenv("ANDROID_KEYSTORE") ?: "release-keystore.jks")
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: "debugpassword"
            keyAlias System.getenv("KEY_ALIAS") ?: "debug"
            keyPassword System.getenv("KEY_PASSWORD") ?: "debugpassword"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}
